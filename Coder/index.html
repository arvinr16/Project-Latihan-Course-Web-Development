<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" 
    rel="stylesheet"> <!-- Memuat font Montserrat dari Google Fonts -->
    <link rel="stylesheet" href="style.css"> <!-- Menghubungkan halaman dengan file CSS lokal (style.css) yang berisi aturan styling untuk website. -->
</head>
<body>
    <header> <!-- Tag <header> digunakan untuk mendefinisikan bagian kepala dari sebuah halaman web atau bagian tertentu dalam dokumen HTML.
                  Biasanya berisi elemen-elemen seperti: Logo, Judul atau heading (<h1> - <h6>), Navigasi (<nav>), Deskripsi singkat. 
                  Catatan: <header> bisa digunakan lebih dari satu kali dalam satu halaman, misalnya di dalam <article> atau <section>.
                  Tidak boleh ditempatkan di dalam <footer> atau <address>. -->
        <h1>Coder</h1>
        <nav>
            <a href="about.html">About</a>
            <a href="about.html">Service</a>
            <a href="about.html">Contact</a>
        </nav>
    </header>
    <section> <!-- Tag <section> digunakan untuk membagi konten dalam sebuah halaman web ke dalam bagian-bagian yang memiliki topik atau tujuan tertentu.
                   <section> harus memiliki heading (<h1> - <h6>) untuk menjelaskan isi dari bagian tersebut.
                   Jangan gunakan <section> hanya untuk styling, gunakan jika kontennya memang memiliki keterkaitan tematik. -->
        <div>
            <h1>Lorem ipsum dolor sit amet.</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Reiciendis, quibusdam sunt.</p>
            <div>
                <a class="btn btn-alt" href="">More Info</a> <!-- penamaan class dalam <section> dengan tujuan supaya bisa dipanggil di file CSS/style.css-->
                <a class="btn" href="">Contact US</a>
            </div>
        </div>
        <div></div>
    </section>
</body>
</html>
