<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <style>
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <section>
      <p>Hello World</p>
      <p id="hello">Hello</p>
      <p class="world">World</p>
      <div class="world">Hello</div>
    </section>
    <section>
      <p id="text">Hello World</p>
      <input type="text">
    </section>
    <!-- Script Penggunaan CDN(Content Delivery Network) jQuery : 
     <script
     src="https://code.jquery.com/jquery-3.7.1.js"
     integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
     crossorigin="anonymous"></script>-->
    <script src="jquery.js"></script>
    <script src="main.js"></script>
  </body>
</html>

<!-- CDN(Content Delivery Network) yaitu : Jaringan server yang tersebar diberbagai
                                           lokasi geografis dan bekerja sama untuk
                                           mengirimkan konten (seperti gambar, video,
                                           file, script, dan halaman web) ke pengguna
                                           dengan lebih cepat dan efisien. -->
