<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    /> <!-- Kode ini digunakan untuk menghubungkan file CSS dari Bootstrap ke halaman HTML,
            Bootstrap adalah framework CSS populer yang menyediakan desain responsif dan komponen
            siap pakai seperti <button>, <form>, <table>, dll. -->
  </head>
  <body>
    <section class="w-50" style="background-color: crimson;"> <!-- 'class="w-50"' = Class Bootstrap untuk menetapkan lebar elemen
                                                                                     sebesar 50% dari parent-nya. -->
      <div class="m-1 p-5" style="margin-left: 450px; margin-top: 100px; color:white; font-size: 30px;">
        Ini Materi Bootstrap
      </div>
    </section>    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script> <!-- Kode tersebut digunakan untuk memasukkan file JavaScript dari Bootstrap ke halaman HTML 
                    Bootstrap JavaScript â†’ untuk komponen dinamis seperti modal, dropdown, carousel, tooltip, dll.
                    Kode <script> ini digunakan untuk mengaktifkan semua komponen JavaScript dinamis milik Bootstrap, 
                    dengan cara mengambil file JavaScript resminya dari CDN secara aman dan efisien. -->
  </body>
</html>
