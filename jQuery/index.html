<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <style>
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <section>
      <p>Hello World</p>
      <p id="hello">Hello</p>
      <p class="world">World</p>
      <div class="world">Hello</div>
    </section>
    <section>
      <p id="text">Hello World</p>
      <input type="text">
    </section>
    <section>
      <div style="width: 100px; height:100px; background-color: crimson; margin-top: 30px; margin-left: 100px;"></div>
      <button id="show" style="margin-left: 100px;">Show</button>
      <button id="hide" style="margin-left: 3px;">Hide</button> <br>
      <button id="fadeIn" style="margin-left: 100px;">Fade<br>In</button> <!-- Fungsi <br> pada bagian isi di tag <button> adalah untuk
                                                                               merapikan teks didalam tag <button> itu karena teks 'Fade In'
                                                                               itu kepanjangan. -->
      <button id="fadeOut" style="margin-left: 3px;">Fade<br>Out</button>
    </section>
    <!-- Script Penggunaan CDN(Content Delivery Network) jQuery : 
     <script
     src="https://code.jquery.com/jquery-3.7.1.js"
     integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
     crossorigin="anonymous"></script>-->
    <script src="jquery.js"></script>
    <script src="main.js"></script>
  </body>
</html>

<!-- CDN(Content Delivery Network) yaitu : Jaringan server yang tersebar diberbagai
                                           lokasi geografis dan bekerja sama untuk
                                           mengirimkan konten (seperti gambar, video,
                                           file, script, dan halaman web) ke pengguna
                                           dengan lebih cepat dan efisien. -->
